<ion-header>
  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="background">
<ion-card>
  <ion-card-header>
    <img src="assets/imgs/login.png" alt="">
  </ion-card-header>
  <ion-card-content>

  <ion-list no-line>
    <ion-item>
      <ion-label floating color="dark">CPF</ion-label>
      <ion-input type="text" [(ngModel)]="userCredenciais.cpf" class="inputIdade" autofocus required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating color="dark">Senha</ion-label>
      <ion-input type="password" [(ngModel)]="userCredenciais.password"  required></ion-input>
    </ion-item>

    <!--
    <ion-item>
      <ion-label>Manter-se logado?</ion-label>
      <ion-toggle [(ngModel)]="pepperoni"></ion-toggle>
    </ion-item>
  -->

    <button ion-button block color="secondary" (click)="goToHomeCoordenador()">
      Login como coordenador
    </button>

    <button ion-button block color="primary" (click)="goToHomeProfessor()">
      Login como professor
    </button>

  </ion-list>



  </ion-card-content>
</ion-card>

</ion-content>
